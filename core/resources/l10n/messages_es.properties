Shape.Haackseries.desc2     = Las transiciones Haack est\ufffdn dise\ufffdadas para minimizar el arrastre aerodin\ufffdmico. Estas transiciones poseen sus equivalentes, pero no necesariamente producen un arrastre \ufffdptimo. Un valor de forma 0 produce una transici\ufffdn <b>LD-Haack</b> o <b>Von Karman</b>, mientras que un valor de 0.333 produce una forma <b>LV-Haack</b>.		
