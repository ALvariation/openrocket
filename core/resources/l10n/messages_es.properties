Shape.Ogive.desc2           = Transici\ufffdn con perfil de arco de circunferencia. Un valor de forma igual a 1 produce una <b>Transici\ufffdn tangente</b>, mientras que un valor inferior a 1 produce una <b>Transici\ufffdn secante</b> con un perfil m\ufffds afilado.
Shape.Parabolicseries       = Serie parab\ufffdlica
Shape.Parabolicseries.desc1 = Ojiva con perfil de arco de par\ufffdbola. Un valor de forma igual a 1 produce una <b>Ojiva tangente</b>, un valor igual a 0.75 produce una <b>par\ufffdbola de 3/4</b>, un valor igual a 0.5 produce una <b>par\ufffdbola de 1/2</b>, y un valor igual a 0 produce un perfil recto u <b>Ojiva c\ufffdnica</b>.
Shape.Parabolicseries.desc2 = Una transici\ufffdn de serie parab\ufffdlica tiene un perfil de par\ufffdbola. El valor de forma define el tipo de par\ufffdbola a utilizar. Un valor de forma de 1.0 produce una par\ufffdbola completa que es tangente al cuerpo tubular en el extremo trasero, un valor de 0.75 produce una <b>par\ufffdbola de 3/4</b>, un valor de 0.5 produce una <b>par\ufffdbola de 1/2</b>, y un valor de 0 produce una transici\ufffdn c\ufffdnica.
Shape.Powerseries           = Serie potencial 
Shape.Powerseries.desc1     = Ojiva cuyo perfil es una curva obtenida a partir de una funci\ufffdn potencial f(<i>x</i>)<sup><i>k</i></sup>. Un valor de forma k=0.5 produce una ojiva con perfil de par\ufffdbola, para k=0.75 se produce una ojiva con <b>perfil potencial</b>, y para k=1 se produce una ojiva con perfil recto u <b>Ojiva c\ufffdnica</b>.
Shape.Powerseries.desc2     = Transici\ufffdn cuyo perfil es una curva obtenida a partir de una funci\ufffdn potencial de <i>Radio</i>&nbsp; =;&nbsp;(<i>x</i>&nbsp;/&nbsp;<i>L</i>)<sup><i>k</i></sup> donde <i>k</i> es el par\ufffdmetro de forma. Para <i>k</i>=0.5 la transici\ufffdn es <b>\ufffd-potencial</b> o <b>parab\ufffdlica</b>, para <i>k</i>=0.75 a <b>\ufffd-potencia</b>, y para <i>k</i>=1 <b>c\ufffdnica</b>.

